	hr{
		margin: 0;

	}

<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Results</h1>
	</div>
	<div data-ng-repeat="article in articles" class="container col-md-9">
		
		<!-- Traditional start -->
		<!-- <div class=" list-group"  > -->
		<a id="listing" data-ng-href="#!/articles/{{article._id}}" class="list-group-item">
			<div class="row">
				<div class="col-md-3">
					<img ng-src="{{article.apartment_features.photos.media[0].media_url}}" style="height:100px;max-width:140px;" >
				</div>
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-6">
							<label data-ng-bind="article.address" id="address" > </label>
							<span>| APT</span>
							<label data-ng-bind="article.apt_number" id="address" ></label>
							<span data-ng-bind="article.sale_terms.price | currency" id="price"></span>
							<hr >
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<span>Bed: </span>
						<span data-ng-bind="article.details.num_bedrooms" id="bedNumber"></span>
						<span>| Bath: </span>
						<span data-ng-bind="article.details.num_baths" id="bathNumber"></span>
						<span>| </span>
						<span data-ng-bind="article.details.approx_square_footage" id="sqfoot"></span>
						<span>ft²</span>
						<hr />
					</div>
					<div class="col-md-6">
						<label data-ng-bind="article.ownership + ' in ' + article.neighborhood" id="neighborhood" > </label>
					<hr >
					</div>
					<br><br>
					<div class=" col-md-6">
						<span id="lister">Contact your Remax agent for more info</span>
					</div>
				</div>
			</div>
			<hr style="height:1px;border:none;color:#333;background-color:#333;">
		</a>
	</div>
</section>
